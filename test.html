<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Demo</h1>
    
    <!-- This is where JavaScript will insert the time -->
    <p>Current Time: <span id="timeDisplay">Waiting for JavaScript...</span></p>
    
    <script>
        // STEP 1: Wait for page to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded! Running JavaScript...');
            
            // STEP 2: Find the element by its ID
            var timeElement = document.getElementById('timeDisplay');
            
            // STEP 3: Create a new Date object
            var currentTime = new Date();
            
            // STEP 4: Format the time as a string
            var timeString = currentTime.toLocaleString();
            
            // STEP 5: Insert the time into the HTML
            timeElement.textContent = timeString;
            
            console.log('Time updated to: ' + timeString);
        });
        
        // Alternative simpler version:
        // This runs immediately when script loads
        console.log('Script loaded!');
    </script>
</body>
</html>
