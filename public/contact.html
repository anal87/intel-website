    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        header { background: #2c3e50; color: white; padding: 2rem 0; text-align: center; }
        nav { background: #34495e; padding: 1rem 0; }
        nav ul { display: flex; justify-content: center; list-style: none; flex-wrap: wrap; }
        nav li { margin: 0 1rem; }
        nav a { color: white; text-decoration: none; padding: 0.5rem 1rem; }
        .contact-form { background: white; border-radius: 10px; padding: 2rem; margin: 2rem 0; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #3498db; color: white; border: none; padding: 1rem 2rem; border-radius: 5px; cursor: pointer; }

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope"></i> Contact Us</h1>
            <p>Get in touch with Tech Insights</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
        <main>
            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea rows="6" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            
            <section>
                <h2>Other Ways to Connect</h2>
                <p><i class="fas fa-envelope"></i> Email: contact@techinsights.example.com</p>
                <p><i class="fas fa-phone"></i> Phone: (555) 123-4567</p>
                <p><i class="fas fa-map-marker-alt"></i> Address: 123 Tech Street, Silicon Valley, CA</p>
            </section>
